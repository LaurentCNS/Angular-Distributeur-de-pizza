<app-header></app-header>

<div class="container">
  <div class="row">
    <div *ngFor="let item of pizzas">
      
        <div class="col-lg-4 col-md-6 col-sm-8 mb-5 ">
          <div class="card" style="width: 18rem;">
            <img src="../../assets/pizzas/{{item.picture}}" class="card-img-top" alt="{{item.picture}}">
            <div class="card-body">
              <h5 class="card-title">{{item.name}}</h5>
              <p class="card-text">Ingredients : {{item.composant1}} {{item.composant2}} {{item.composant3}}
                {{item.composant4}} {{item.composant5}} {{item.composant6}} {{item.composant7}} {{item.composant8}}</p>
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
          </div>
        </div>
      
    </div>
  </div>
</div>
