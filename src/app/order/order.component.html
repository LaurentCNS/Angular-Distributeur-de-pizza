<app-header></app-header>
<div class="home">
<div class="container">
  <div class="row d-flex justify-content-evenly">
    <div class="col-lg-6 col-md-6 col-sm-8 mb-3  d-flex justify-content-center">
      <div (click)="cbProcess()" class="card cursor text-center " style="width: 30rem">
        <div class="card-body">
          <h1 class="strong card-title"><strong>PAYER PAR CB</strong></h1>
          <p class="card-text"><strong>Régler votre commande par carte bancaire.</strong></p>
          <img class="pictureSize" src="../assets/img/cb.png" alt="">
        </div>
      </div>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-8 d-flex justify-content-center">
      <div class="card enabled text-center" style="width: 30rem">
        <div class="card-body">
          <h1 class="card-title"><strong>UTILISER VOS POINTS</strong></h1>
          <p class="card-text upper-case"><strong>Régler votre commande en utilisant vos points fidélités.</strong></p>
          <img class="pictureSize" src="../assets/img/point.png" alt="">
          <p class="card-text">INDISPONIBLE</p>
        </div>
      </div>
    </div>
</div>
</div>
<div class="container">
  <div class="row d-flex justify-content-evenly">
    <button [routerLink]="'/purchase'" type="submit" class="btn btn-secondary text-center buttonReturn">RETOUR COMMANDE</button>
    
  </div>
</div>
</div>
