<app-header></app-header>
<div class="container">
  <div class="row justify-content-center">
    <div *ngIf="isReady === false" class="col-lg-6">
      <h1 class="mt-5 mb-2 text-center">État de votre commande</h1>
      <div class="progress">
        <div class="progress-bar progress-bar-striped bg-danger progress-bar-animated" role="progressbar"
          aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" [ngStyle]="{'width': progress + '%'}"></div>
      </div>
      <p *ngIf="estimateTime < 1 && isReady === false" class="text-center">Temps estimé: moins de 1 minute (10s par
        pizza)</p>
      <p *ngIf="estimateTime >= 1 && estimateTime < 1.5 && isReady === false" class="text-center">Temps estimé: environ
        1 minute (10s par pizza)</p>
      <p *ngIf="estimateTime >= 1.5 && isReady === false" class="text-center">Temps estimé: environ
        {{estimateTime | number : '1.0-0' }} minutes (10s par pizza)</p>
    </div>
    <div *ngIf="isReady === true" class="col-lg-6">
      <h1 class="mt-5 mb-2 text-center">Livraison effectuée</h1>
      <div class="progress">
        <div class="progress-bar bg-success" role="progressbar" style="width: 100%;" aria-valuenow="25"
          aria-valuemin="0" aria-valuemax="100">C'est prêt !</div>
      </div>
    </div>
  </div>
</div>
<div *ngIf="isReady === false" class="container mt-5">
  <div class="row ">
    <div class="col-lg-12">
      <div class="row d-flex justify-content-center">
        <div class="card p-0" style="width: 35rem;">
          <img src="../../assets/img/pizza1.gif" class="img-fluid rounded-start" alt="...">
        </div>
      </div>
    </div>
  </div>
</div>
<div *ngIf="isReady === true" class="container mt-5">
  <div class="row ">
    <div class="col-lg-12">
      <div class="row d-flex justify-content-center">
        <div class="card p-0" style="width: 35rem;">
          <img src="../../assets/img/eat.gif" class="img-fluid rounded-start" alt="...">
        </div>
      </div>
    </div>
  </div>
</div>
<div *ngIf="isReady === false" class="container mt-5">
  <div class="row ">
    <div class="col-lg-12">
      <div class="row d-flex justify-content-center">
        <h1 class="text-center mb-5">Préparation en cours</h1>
      </div>
    </div>
  </div>
</div>
<div *ngIf="isReady === true" class="container mt-5">
  <div class="row ">
    <div class="col-lg-12">
      <div class="d-flex justify-content-center">
        <h1 class="text-center">Merci, à bientôt !</h1>
        
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-center mt-3">
  <button (click)="resetAndReturn()" type="button" class="btn btn-danger mb-5">RETOUR A L'ACCUEIL</button>
</div>
</div>
